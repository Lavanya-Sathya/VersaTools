<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="dates">
            <span id="date">00</span>
            <span>-</span>
            <span id="month">00</span>
            <span>-</span>
            <span id="year">0000</span>
        </div>
        <div id="wrapper">
            <span id="hour">00</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    <div class="stopwatch">
        <h3>Stop Watch</h3>
        <div id="display">00:00:00</div>
        <div class="btn">
            <button id="start" class="watchBtn" onclick="start()">Start</button>
            <button id="stop" class="watchBtn" onclick="stop()">Stop</button>
            <button id="reset" class="watchBtn" onclick="reset()">Reset</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
