<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="height:100vh">
        <h1>Calculator</h1>

        <table>
            <thead>
                <tr>
                    <td colspan="4"><input type="text" id="input" value="0" disabled></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td><button class="calValue" value="%">%</button></td>
                    <td><button id="clearItem" value="AC" style="padding: 1rem 1.63rem;" class="stylebtn"> AC</button></td>
                    <td><button id="deleteItem" value="CE" style="padding: 1rem 1.67rem;" class="stylebtn">CE</button></td>

                </tr>
                <tr>
                    <td><button class="calValue" value="7">7</button></td>
                    <td><button class="calValue" value="8">8</button></td>
                    <td><button class="calValue" value="9">9</button></td>
                    <td><button class="calValue" value="/">/</button></td>

                </tr>
                <tr>
                    <td><button class="calValue" value="4">4</button></td>
                    <td><button class="calValue" value="5">5</button></td>
                    <td><button class="calValue" value="6">6</button></td>
                    <td><button class="calValue" value="*">x</button></td>

                </tr>
                <tr>
                    <td><button class="calValue" value="1">1</button></td>
                    <td><button class="calValue" value="2">2</button></td>
                    <td><button class="calValue" value="3">3</button></td>
                    <td><button class="calValue" value="-">-</button></td>

                </tr>
                <tr>
                    <td><button class="calValue" value="0">0</button></td>
                    <td><button class="calValue" value="." style="padding:1rem 2.16rem">.</button></td>
                    <td><button id="calculate" class="stylebtn" value="=" style="padding:1rem 1.89rem">=</button></td>
                    <td><button class="calValue" value="+" style="padding:1rem 1.89rem">+</button></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
